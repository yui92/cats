  <h2>모카와 크림이</h2>
  우리집 <a href="https://terms.naver.com/entry.naver?docId=1062053&cid=40942&categoryId=32624" target="_blank" title="두산백과 고양이">고양이</a>는 <strong>총 <u>4마리</u></strong>이다.
  <br>이름은 모카, 크림, 나준, 복돌이다.
  <p style="margin-top:50px;">모카는 러시안블루다. 눈동자가 초록빛이며 사람을 굉장히 좋아해서 처음 보는 사람에게도 겁을 먹지 않는다. 사람의 무릎에 앉는걸 좋아한다.
  <br>크림이도 러시안블루다. 암컷이라 몸집이 작고 경계심이 강해 우리 가족에게도 쉽게 오지 않는다. 정말 귀엽게 생겼다. 텉이 복실복실하고 부드럽다.</p>
