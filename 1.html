  <h2>나준이</h2>
  우리집 <a href="https://terms.naver.com/entry.naver?docId=1062053&cid=40942&categoryId=32624" target="_blank" title="두산백과 고양이">고양이</a>는 <strong>총 <u>4마리</u></strong>이다.
  <br>이름은 모카, 크림, 나준, 복돌이다.
  <p style="margin-top:50px;">나준이는 검정과 하양의 얼룩무늬 고양이이다. 나이는 알 수 없으며 유기묘 센터 출신이다. 사람들 앞에서는 온순하지만 다른 고양이들을 잘 괴롭힌다.
  <br>너무 순둥이라 배를 만지고 괴롭혀도 사람을 살살 무는 것밖에 못 한다. 바삭이와 묘하게 비슷한 구석이 있다.</p>
